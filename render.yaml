services:
  - type: web
    name: rag-fastapi-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: api_key
        sync : false
      - key : HUGGINGFACE_HUB_TOKEN
        sync : false
